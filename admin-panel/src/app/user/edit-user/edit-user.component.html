
<button class="btn btn-dark" (click)="back()">Back to List</button>
<div class="container">
  <h2>Edit Product</h2>
  <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" class="form-control" formControlName="quantity" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" formControlName="price" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="form-control" formControlName="category">
        <option value="" disabled>Select a category</option>
        <option value="New">New</option>
        <option value="Popular">Popular</option>
        <option value="Trending">Trending</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option value="" disabled>Select a status</option>
        <option value="active">active</option>
        <option value="inactive">inactive</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Product Image (optional)</label>
      <input type="file" id="image" class="form-control" (change)="onImageChange($event)" />
      <!-- Display current image if available -->
      <div *ngIf="currentImageUrl" class="mt-3">
        <img [src]="currentImageUrl" alt="Product Image" class="img-thumbnail" style="max-width: 200px;" />
      </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Save Changes</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
