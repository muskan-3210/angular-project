<button class="btn btn-dark" (click)="back()">Back to List</button>

<form [formGroup]="bannerForm" (ngSubmit)="addUser()">
  
    <div class="form-group mb-3">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option value="">Select Status</option>
        <option *ngFor="let status of categories" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="image">Image</label>
      <input type="file" id="image" class="form-control" (change)="uploadImage($event)" />
    </div>
  
    <div *ngIf="imagePreview">
      <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail mt-3" style="max-height: 200px;">
    </div>
  
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
