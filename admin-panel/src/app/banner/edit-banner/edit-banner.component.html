
<button class="btn btn-dark" (click)="back()">Back to List</button>
<div class="container">
  <h2>Edit Product</h2>
  <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option value="" disabled>Select a category</option>
        <option value="active">active</option>
        <option value="inactive">inactive</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Product Image (optional)</label>
      <input type="file" id="image" class="form-control" (change)="onImageChange($event)" />
      <!-- Display current image if available -->
      <div *ngIf="currentImageUrl" class="mt-3">
        <img [src]="currentImageUrl" alt="Product Image" class="img-thumbnail" style="max-width: 200px;" />
      </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Save Changes</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
