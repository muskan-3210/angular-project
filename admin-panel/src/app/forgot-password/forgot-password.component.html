<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
          <div class="mt-2 text-danger" *ngIf="isSubmit && forgetForm.controls['email']?.invalid">
            <span class="error-msg" *ngIf="forgetForm.controls['email'].errors?.['required']">
                Email field is required.
            </span>
            <span class="error-msg" *ngIf="forgetForm.controls['email'].errors?.['email']">
                Please provide a valid email address.</span>
        </div>
        </div>
       
        <button type="submit" [disabled]="isButon"  class="btn btn-primary w-100">Forgot Password</button>
       
      </form>
    </div>
  </div>
