
<section class="body">
  <header>
<app-navbar></app-navbar>
</header>
<div *ngIf="!items">
  <p>Product not found.</p>
</div>
<main>
  <div class="container">      
    <div class="col-md-12 mt-10 row align-items-stretch  product-listing">
      <div class="col-md-12 d-flex row mb-3 bg-white p-4 rounded-5 bg-light border product-items" *ngFor="let item of items">
          <div class="col-md-4 w-auto product-image">
            <img [src]="[item.imageUrl]" alt="product-img" />
          </div>
          <div class=" col-10 col-md-10 product-details">
              <h2 >{{ item.name }}</h2>   
              <div class="price">
                  <span class="current-price">{{ item.price | currency }}</span>
                   </div>
              <div class="service">
                <!-- <p>{{ item.description }}</p> -->
              </div>   
              <div class="actions">
                  <button class="col-md-2 col-sm-4 m-3 buy-now" [routerLink]="['/buy', item.id]">Buy Now</button>
                  <button class="col-md-2 col-sm-4 float-end remove-cart-item-btn" (click)="removeFromCart(item.id)">Remove</button>
              </div>
              
          </div>
      </div>
  </div>
  </div>
</main>

<app-footer></app-footer>

</section>
