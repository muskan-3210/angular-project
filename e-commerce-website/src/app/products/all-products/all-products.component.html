<section class="py-4 overflow-hidden">
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-lg-7 mx-auto text-center mt-7">
        <h5 class="fw-bold fs-3 fs-lg-5 lh-sm product-heading">All Products</h5>
      </div>
      <span class="float-end mb-4"  style="text-align: -webkit-right;">
        <button class="view-all-button">View All</button>
      </span>
      <div class="col-12">
        <div class="carousel slide" id="carouselPopularItems" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-inner">
            <div *ngFor="let slide of slides; let slideIndex = index" class="carousel-item" [ngClass]="{'active': slideIndex === 0}">
              <div class="row gx-3 h-100 align-items-center">
                <div *ngFor="let product of slide" class=" col-sm-4 col-md-4 col-lg-2 mb-5 h-100">
                  <div class="card card-span h-100 rounded-3">
                    <div class="card-img-container" >
                      <a [title]="product.name + ' details'" [routerLink]="['/product-detail', product.id]" target="_blank">
                        <img class="img-fluid rounded-3 h-100" [src]="imageUrl + product.image" alt="product-image" class="img-fluid">
                      </a>
                    </div>
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title fw-bold text-1000 text-truncate mb-1">{{ product.name }}</h5>
                      <span class="product-price text-1000 fw-bold">Price: {{ product.price }}</span>
                      <p>{{ product.description | slice:0:40 }}{{ product.description.length > 100 ? '...' : '' }}</p>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev carousel-icon" type="button" data-bs-target="#carouselPopularItems" data-bs-slide="prev">
            <span class="carousel-control-prev-icon hover-top-shadow" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
        
          <button class="carousel-control-next carousel-icon" type="button" data-bs-target="#carouselPopularItems" data-bs-slide="next">
            <span class="carousel-control-next-icon hover-top-shadow" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div><!-- end of .container-->

 
</section>
